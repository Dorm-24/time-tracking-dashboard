<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <section class="grid-area">
            <div class="user-container">
                <div class="user-section">
                    <img src="./images/image-jeremy.png" alt="profile picture of the user Jeremy Robson">
                    <div>
                        <p>Report for</p>
                        <h3>Jeremy Robson</h3>
                    </div>
                </div>
                <div class="options">
                    <p class="option" data-timeframe="daily">Daily</p>
                    <p class="option active" data-timeframe="weekly">Weekly</p>
                    <p class="option" data-timeframe="monthly">Monthly</p>
                </div>
            </div>
            <div class="activities">
                <div class="details">
                    <div class="details__title">
                        <p class="title">---</p>
